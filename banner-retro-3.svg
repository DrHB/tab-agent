<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 400" width="1280" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&amp;display=swap');
      .vt { font-family: 'VT323', 'Courier New', monospace; }
    </style>
    <linearGradient id="crt-glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#0f1923"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CRT background -->
  <rect width="1280" height="400" fill="url(#crt-glow)"/>

  <!-- CRT bezel -->
  <rect x="20" y="10" width="1240" height="380" fill="none" rx="20" stroke="#2d333b" stroke-width="4"/>
  <rect x="28" y="18" width="1224" height="364" fill="none" rx="16" stroke="#1c2128" stroke-width="2"/>

  <!-- Scanlines -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,0)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,3)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,6)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,9)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,12)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,15)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,18)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,21)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,24)"/>
    <line x1="0" y1="0" x2="1280" y2="0" stroke="#fff" stroke-width="1" transform="translate(0,27)"/>
  </g>

  <!-- Large block pixel art across the top -->
  <!-- "TAB AGENT" in massive blocky pixel style with glow -->
  <g filter="url(#glow-strong)">
    <!-- T -->
    <rect x="100" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="120" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="140" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="160" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="180" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="140" y="80" width="20" height="20" fill="#39d353"/>
    <rect x="140" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="140" y="120" width="20" height="20" fill="#39d353"/>
    <rect x="140" y="140" width="20" height="20" fill="#39d353"/>

    <!-- A -->
    <rect x="230" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="250" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="270" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="210" y="80" width="20" height="20" fill="#39d353"/>
    <rect x="290" y="80" width="20" height="20" fill="#39d353"/>
    <rect x="210" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="230" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="250" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="270" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="290" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="210" y="120" width="20" height="20" fill="#39d353"/>
    <rect x="290" y="120" width="20" height="20" fill="#39d353"/>
    <rect x="210" y="140" width="20" height="20" fill="#39d353"/>
    <rect x="290" y="140" width="20" height="20" fill="#39d353"/>

    <!-- B -->
    <rect x="320" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="340" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="360" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="380" y="60" width="20" height="20" fill="#39d353"/>
    <rect x="320" y="80" width="20" height="20" fill="#39d353"/>
    <rect x="400" y="80" width="20" height="20" fill="#39d353"/>
    <rect x="320" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="340" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="360" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="380" y="100" width="20" height="20" fill="#39d353"/>
    <rect x="320" y="120" width="20" height="20" fill="#39d353"/>
    <rect x="400" y="120" width="20" height="20" fill="#39d353"/>
    <rect x="320" y="140" width="20" height="20" fill="#39d353"/>
    <rect x="340" y="140" width="20" height="20" fill="#39d353"/>
    <rect x="360" y="140" width="20" height="20" fill="#39d353"/>
    <rect x="380" y="140" width="20" height="20" fill="#39d353"/>
  </g>

  <!-- Divider dash -->
  <g filter="url(#glow)">
    <rect x="440" y="100" width="12" height="4" fill="#39d353" opacity="0.6"/>
    <rect x="460" y="100" width="12" height="4" fill="#39d353" opacity="0.6"/>
  </g>

  <!-- AGENT -->
  <g filter="url(#glow-strong)">
    <!-- A -->
    <rect x="510" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="530" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="550" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="490" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="570" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="490" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="510" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="530" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="550" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="570" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="490" y="120" width="20" height="20" fill="#58a6ff"/>
