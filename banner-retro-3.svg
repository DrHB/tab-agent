    <rect x="620" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="640" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="660" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="600" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="600" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="660" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="680" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="600" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="680" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="620" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="640" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="660" y="140" width="20" height="20" fill="#58a6ff"/>

    <!-- E -->
    <rect x="710" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="730" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="750" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="770" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="710" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="710" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="730" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="750" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="710" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="710" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="730" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="750" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="770" y="140" width="20" height="20" fill="#58a6ff"/>

    <!-- N -->
    <rect x="800" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="880" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="800" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="820" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="880" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="800" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="840" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="880" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="800" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="860" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="880" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="800" y="140" width="20" height="20" fill="#58a6ff"/>
    <rect x="880" y="140" width="20" height="20" fill="#58a6ff"/>

    <!-- T -->
    <rect x="920" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="940" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="960" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="980" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="1000" y="60" width="20" height="20" fill="#58a6ff"/>
    <rect x="960" y="80" width="20" height="20" fill="#58a6ff"/>
    <rect x="960" y="100" width="20" height="20" fill="#58a6ff"/>
    <rect x="960" y="120" width="20" height="20" fill="#58a6ff"/>
    <rect x="960" y="140" width="20" height="20" fill="#58a6ff"/>
  </g>

  <!-- Green phosphor terminal text below -->
  <g filter="url(#glow)">
    <text x="100" y="210" fill="#39d353" font-size="22" class="vt" letter-spacing="3">Your real browser. Your real sessions. AI controlled.</text>

    <!-- ASCII art divider -->
    <text x="100" y="245" fill="#39d353" font-size="18" class="vt" opacity="0.5">════════════════════════════════════════════════════════════════════</text>

    <!-- Command examples -->
    <text x="100" y="275" fill="#39d353" font-size="20" class="vt">
      <tspan fill="#58a6ff">~/project</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#39d353">npx tab-agent snapshot</tspan>
      <tspan fill="#6e7681">    # see what AI sees</tspan>
    </text>
    <text x="100" y="300" fill="#39d353" font-size="20" class="vt">
      <tspan fill="#58a6ff">~/project</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#39d353">npx tab-agent click e3</tspan>
      <tspan fill="#6e7681">    # interact with page</tspan>
    </text>
    <text x="100" y="325" fill="#39d353" font-size="20" class="vt">
      <tspan fill="#58a6ff">~/project</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#39d353">npx tab-agent screenshot</tspan>
      <tspan fill="#6e7681"> # visual feedback</tspan>
    </text>

    <!-- Blinking cursor -->
    <rect x="100" y="340" width="12" height="20" fill="#39d353" opacity="0.8"/>
  </g>

  <!-- Corner decorations -->
  <g opacity="0.15">
    <rect x="1100" y="60" width="80" height="4" fill="#58a6ff"/>
    <rect x="1176" y="60" width="4" height="80" fill="#58a6ff"/>
    <rect x="100" y="336" width="4" height="40" fill="#39d353"/>
    <rect x="100" y="372" width="40" height="4" fill="#39d353"/>
  </g>
</svg>