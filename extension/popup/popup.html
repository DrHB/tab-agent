<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      width: 300px;
      padding: 16px;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status {
      font-size: 12px;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status.connected { background: #1a3a1a; color: #4ade80; }
    .status.disconnected { background: #3a1a1a; color: #f87171; }

    .current-tab {
      background: #2a2a3e;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .current-tab .label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .current-tab .url {
      font-size: 12px;
      color: #aaa;
      word-break: break-all;
      margin-bottom: 8px;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary { background: #4a9eff; color: white; }
    .btn-primary:hover { background: #3a8eef; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #dc2626; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .activated-tabs { margin-top: 16px; }
    .activated-tabs h2 {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .tab-list { max-height: 150px; overflow-y: auto; }

    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #2a2a3e;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .tab-item .title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .tab-item .deactivate {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
    }

    .tab-item .deactivate:hover { color: #ef4444; }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #2a2a3e;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Web Agent</h1>

  <div id="status" class="status disconnected">Checking connection...</div>

  <div class="current-tab">
    <div class="label">Current Tab</div>
    <div id="currentUrl" class="url">Loading...</div>
    <button id="activateBtn" class="btn btn-primary" disabled>Activate Control</button>
  </div>

  <div class="activated-tabs">
    <h2>Activated Tabs</h2>
    <div id="tabList" class="tab-list">
      <div style="color: #666; font-size: 12px;">No tabs activated</div>
    </div>
  </div>

  <div class="footer">ws://localhost:9876 | v0.1.0</div>

  <script src="popup.js"></script>
</body>
</html>
